<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <div class="seletion">
            <img class="l" src="./icons/L1.png" alt="">
            <div class="border1"></div>
                <div class="options">
                    <img class="option" src="./icons/active_section_icon.png" alt="">
                    <img class="option" src="./icons/not_active_section_icon.png" alt="">
                    <img class="option" src="./icons/section_icon.png" alt="">
                </div>
            <div class="border2"></div>
            <img class="l" src="./icons/L2.png" alt="">
        </div>

        <div class="text-item">
            <h2>First aid kit</h2>
                <div class="item-description">
                    <p>The first aid kit allows you to improve your health by <br> +1</p>
                    <img class="heart" src="./icons/heart.png" alt="">
                </div>
        </div>

        <div class="item">
            <img src="./icons/card1.png" alt="">
            <img src="./icons/card2.png" alt="">
            <img src="./icons/card3.png" alt="">
            <img src="./icons/card4.png" alt="">
            <img src="./icons/card5.png" alt="">
            <img src="./icons/card6.png" alt="">
        </div>


        <div class="prepare">
            <p>Recipe requires a</p>
                <div class="bandage">
                    <p>bandage</p>
                </div>
            <p>and</p>
                <div class="alcohol">
                    <p>alcohol</p>
                </div>
        </div>

        <div class="inventory">
            <div class="text-inventory">
                <h2>My inventory</h2>
                <div class="border3"></div>
            </div>

            <div class="images-inventory">
                <img src="./icons/inventory_card1.png" alt="">
                <img src="./icons/inventory_card2.png" alt="">
                <img src="./icons/inventory_card3.png" alt="">
                <img src="./icons/inventory_card4.png" alt="">
                <img src="./icons/inventory_card5.png" alt="">
                <div class="border4"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="x-button">
                <img src="./icons/X button.png" alt="">
                <p>Craft</p>
            </div>
            <div class="o-button">
                <img src="./icons/O button.png" alt="">
                <p>Back</p>
            </div>
        </div>
    </div>
    
</body>
</html>
